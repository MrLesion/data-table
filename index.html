<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>DataTable</h1>
            <data-table edit-mode="modal" details-mode="offcanvas md:inline">
                <form id="data-table-form" class="js-data-table-form">
                    <input type="hidden" name="sortBy" value="product">
                    <input type="hidden" name="sortOrder" value="desc">
                </form>
                <div class="d-flex gap-4">
                    <data-table-search>
                        <div class="input-group mb-3">
                            <input type="search" class="form-control" name="q" placeholder="Search..." aria-label="Search" form="data-table-form">
                            <button class="btn btn-outline-secondary" type="button">Search</button>
                        </div>
                    </data-table-search>
                    <data-table-filters>
                        <div class="d-flex gap-4">
                            <div class="btn-group">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                                    Status
                                </button>
                                <ul class="dropdown-menu pb-0">
                                    <li>
                                        <div class="dropdown-item">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="1" id="checkDefault1" name="checkDefault" form="data-table-form">
                                                <label class="form-check-label" for="checkDefault1">
                                                    Active
                                                </label>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="dropdown-item">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="2" id="checkDefault2" name="checkDefault" form="data-table-form">
                                                <label class="form-check-label" for="checkDefault2">
                                                    Pending
                                                </label>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="dropdown-item">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="3" id="checkDefault3" name="checkDefault" form="data-table-form">
                                                <label class="form-check-label" for="checkDefault3">
                                                    Completed
                                                </label>
                                            </div>
                                        </div>
                                    </li>
                                    <li><hr class="dropdown-divider mb-0"></li>
                                    <li class="bg-primary">
                                        <button type="button" class="btn btn-sm dropdown-item text-center bg-primary text-white">
                                            Apply
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </data-table-filters>
                </div>
                
                
                <div class="my-2">
                    <!-- head -->
                    <data-table-header class="d-none d-md-flex bg-light fw-bold border rounded-top">
                        <div class="p-2" style="width:40px;">
                            <input type="checkbox" id="selectAll">
                        </div>
                        <div class="p-2 cursor-pointer" style="flex:2 1 0;" data-sort-by="product" data-sort-order="desc">Product <span class="sort-icon">⇅</span></div>
                        <div class="p-2 cursor-pointer" style="flex:1 1 0;" data-sort-by="price" data-sort-order="desc">Price <span class="sort-icon text-muted">⇅</span></div>
                        <div class="p-2 cursor-pointer" style="flex:1 1 0;" data-sort-by="stock" data-sort-order="desc">Stock <span class="sort-icon text-muted">⇅</span></div>
                        <div class="p-2" style="width:200px;"></div>
                    </data-table-header>
                    <div class="js-data-table-body"></div>
                    <!--
                    <data-table-row id="1" class="d-block border border-top-0">
                        <div class="d-flex flex-column flex-md-row align-items-start">
                            <div class="p-2" style="width:40px;">
                                <input type="checkbox" class="row-select">
                            </div>
                            <div class="p-2" style="flex:2 1 0;" data-label="Product">Stol</div>
                            <div class="p-2" style="flex:1 1 0;" data-label="Price">$499</div>
                            <div class="p-2" style="flex:1 1 0;" data-label="Stock">12 pcs</div>
                            <div class="p-2" style="width:200px;" data-label="">
                                <data-table-actions class="d-flex flex-wrap gap-1">
                                    <button class="btn btn-sm btn-outline-primary js-data-table-row-action-details-btn" type="button">
                                        Details
                                    </button>
                                    <button class="btn btn-sm btn-outline-warning js-data-table-row-action-edit-btn" type="button">
                                        Edit
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger js-data-table-row-action-delete-btn" type="button">Delete</button>
                                </data-table-actions>

                            </div>
                        </div>
                        <data-table-row-detail></data-table-row-detail>

                    </data-table-row>
                    -->
                    
                </div>
                
                

                <data-table-pagination class="pagination justify-content-center">
                    <button class="page-link" type="button">Prev</button>
                    <button class="page-link" type="button">1</button>
                    <button class="page-link" type="button">2</button>
                    <button class="page-link" type="button">Next</button>
                </data-table-pagination>
                
                <data-table-modal>
                    <div class="modal fade" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Modal body text goes here.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </data-table-modal>
                <data-table-offcanvas>
                    <div class="offcanvas offcanvas-start" tabindex="-1">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            Content for the offcanvas goes here. You can place just about any Bootstrap component or custom elements here.
                        </div>
                    </div>
                </data-table-offcanvas>
            </data-table>
            
            <table>
                <thead></thead>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script type="module" src="src/main.js"></script>
</body>
</html>
